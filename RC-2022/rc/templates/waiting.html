            var mins = Math.floor(diff % (60 * 60 * 1000) / (60 * 1000));
            var sec = Math.floor(diff % (60 * 1000) / (1000));

            document.getElementById("timer").innerHTML = hrs + " : " + mins + " : " + sec
            document.getElementById("timer").style.borderTop = "thin solid #D3E0EA";
